{% extends 'Admin_base.html' %}
{% load static %}

{% block body %}



<style>
  #fixed1 {
    background: url('{% static "image/2.jpg" %}');
    background-size: cover;
    background-position: center;

  }

  .forms-se {
    font-weight: bold;
    padding-top: 5px;

  }

  #sec-update {
    background: transparent;
    border: black line;
    box-shadow: 25px;
    color: rgb(3, 16, 1);
    font-size: larger;

  }
</style>

<div class="container-fluied mx-auto  p-4  " id="fixed1">


  <div class="container col-sm-4 card  mt-5 p-4 mb-5 me-5" id="sec-update">

    <h2 class="mb-3"> <b>Update Hotel Data</b></h2>
    <hr>
    <form action="" method="POST" class="forms-se" enctype="multipart/form-data">
      {% csrf_token %}
      {% if messages %}
      {{message.tags}}
      <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
      {% endif %}

      {{form.as_p}}
      <input class="btn btn-success mt-3" type="submit" name="submit" id="" value="submit" onclick="alertmsg()">
      <input class="btn btn-danger mt-3" type="reset" name="submit" id="" value="clear" onclick="alertmsg()">

    </form>
  </div>

</div>



<script>
  function alertmsg() {
    let text = "Press a button!\nEither OK or Cancel.";
    if (confirm(text) == true) {
      text = "You pressed OK!";
    } else {
      text = "You canceled!";
    }
    document.getElementById("demo").innerHTML = text;
  }
</script>


{% endblock body %}
